name: RetailInsight CI
on:
  push: { branches: [ main ] }
  pull_request: {}
jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.10' }
      - run: pip install -r backend/requirements.txt
      - run: python -c "import pandas as pd; print('backend ok')"
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: cd frontend && npm install && npm run build || echo 'build skipped'
